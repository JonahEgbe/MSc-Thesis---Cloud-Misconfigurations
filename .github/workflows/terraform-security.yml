name: Terraform S3 Misconfig CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  terraform-security:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_TERRAFORM_USER }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_TERRAFORM_USER }}
      AWS_DEFAULT_REGION: eu-west-2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Needed for Checkov (Python package)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Terraform CLI (so run_scans.sh can call terraform)
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      # Checkov CLI
      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      # tfsec CLI
      - name: Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/tfsec

      # Terrascan CLI
      - name: Install Terrascan
        run: |
          curl -L https://github.com/tenable/terrascan/releases/latest/download/terrascan_linux_amd64 -o terrascan
          chmod +x terrascan
          sudo mv terrascan /usr/local/bin/terrascan

      # Conftest (OPA)
      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz -o conftest.tar.gz
          tar -xzf conftest.tar.gz
          chmod +x conftest
          sudo mv conftest /usr/local/bin/conftest

      # üîç Run scans for the BENIGN S3 scenario only
      - name: Run scans for BENIGN S3 scenario
        run: |
          chmod +x ./run_scans.sh
          ./run_scans.sh test-suite/storage/STO-BENIGN-001-s3-private-encrypted/

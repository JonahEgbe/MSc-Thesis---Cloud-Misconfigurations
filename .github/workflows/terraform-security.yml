name: Terraform S3 Misconfig CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  terraform-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Install Checkov
        run: |
          pip install --upgrade pip
          pip install checkov

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      - name: Install Terrascan
        run: |
          curl -fsSL https://raw.githubusercontent.com/tenable/terrascan/master/scripts/install.sh | bash
          terrascan version

      - name: Install Conftest
        run: |
          LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
          ARCH=$(arch)
          SYSTEM=$(uname)
          wget "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          tar xzf "conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Make run_scans.sh executable
        run: chmod +x ./run_scans.sh

      - name: Run scans for BENIGN S3 scenario (should PASS)
        run: ./run_scans.sh test-suite/storage/STO-BENIGN-001-s3-private-encrypted/

      - name: Run scans for MISCONFIG S3 scenario (should FAIL)
        run: ./run_scans.sh test-suite/storage/STO-MISC-001-s3-public-unencrypted/

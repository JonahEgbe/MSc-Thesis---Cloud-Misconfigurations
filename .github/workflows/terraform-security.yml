name: Terraform S3 Misconfig CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # Uses your repo secrets:
      #   AWS_TERRAFORM_ACCESS_KEY_ID
      #   AWS_TERRAFORM_SECRET_ACCESS_KEY
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Install tfsec
        run: |
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh \
            | sh -s -- -b /usr/local/bin
          tfsec --version

      - name: Install Terrascan
        run: |
          # Get the latest Linux x86_64 asset URL from GitHub API
          TERRASCAN_URL=$(curl -s https://api.github.com/repos/tenable/terrascan/releases/latest \
            | grep -o -E 'https://[^\"]+Linux_x86_64\.tar\.gz')
          echo "Terrascan asset: $TERRASCAN_URL"

          curl -L "$TERRASCAN_URL" -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz terrascan
          sudo install terrascan /usr/local/bin/terrascan
          terrascan version

      - name: Install Conftest
        run: |
          # Get latest tag, then download the matching Linux x86_64 tarball
          CONFTEST_VERSION=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest \
            | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')

          echo "Conftest version: $CONFTEST_VERSION"

          curl -L "https://github.com/open-policy-agent/conftest/releases/download/${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz" \
            -o conftest.tar.gz
          tar -xzf conftest.tar.gz conftest
          sudo install conftest /usr/local/bin/conftest
          conftest --version

      - name: Make run_scans.sh executable
        run: chmod +x ./run_scans.sh

      - name: Run scans for BENIGN S3 scenario (should PASS)
        run: ./run_scans.sh test-suite/storage/STO-BENIGN-001-s3-private-encrypted

      - name: Run scans for MISC S3 scenario (should FAIL)
        run: ./run_scans.sh test-suite/storage/STO-MISC-001-s3-public-unencrypted

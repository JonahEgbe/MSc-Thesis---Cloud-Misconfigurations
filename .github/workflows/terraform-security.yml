name: Terraform S3 Misconfig CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # Exports AWS creds as env vars
      - name: Configure AWS credentials (env)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      # IMPORTANT: Create the SAME named profile Terraform expects (terraform-user)
      - name: Create AWS shared credentials profile (terraform-user)
        run: |
          mkdir -p ~/.aws

          cat > ~/.aws/credentials <<EOF
          [terraform-user]
          aws_access_key_id=${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
          aws_secret_access_key=${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}
          EOF

          cat > ~/.aws/config <<EOF
          [profile terraform-user]
          region=eu-west-2
          output=json
          EOF

          echo "Wrote ~/.aws/credentials and ~/.aws/config"
          ls -la ~/.aws

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov
          checkov --version

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      - name: Install Terrascan (robust)
        run: |
          set -euo pipefail
          TERRASCAN_URL=$(
            curl -s https://api.github.com/repos/tenable/terrascan/releases/latest \
            | grep -Eo '"browser_download_url":[^"]*"https://[^"]*Linux_x86_64\.tar\.gz"' \
            | head -n 1 \
            | cut -d '"' -f 4
          )
          echo "Terrascan asset: $TERRASCAN_URL"
          curl -L "$TERRASCAN_URL" -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz terrascan
          sudo install terrascan /usr/local/bin/terrascan
          terrascan version

      - name: Install Conftest
        run: |
          set -euo pipefail
          LATEST_VERSION=$(
            curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest \
            | grep '"tag_name"' | head -n 1 | sed -E 's/.*"v([^"]+)".*/\1/'
          )
          echo "Conftest version: $LATEST_VERSION"
          curl -L "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz" \
            -o conftest.tar.gz
          tar xzf conftest.tar.gz conftest
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Make run_scans.sh executable
        run: chmod +x ./run_scans.sh

      # ------------------- SCANS -------------------

      - name: Run scans for BENIGN S3 scenario (should PASS)
        run: ./run_scans.sh test-suite/storage/STO-BENIGN-001-s3-private-encrypted

      - name: Run scans for MISC S3 scenario (should FAIL)
        run: ./run_scans.sh test-suite/storage/STO-MISC-001-s3-public-unencrypted
        continue-on-error: true

      # ------------------- AGGREGATION -------------------

      - name: Aggregate results for BENIGN S3
        if: always()
        run: |
          mkdir -p results
          python3 scripts/aggregate_results.py \
            test-suite/storage/STO-BENIGN-001-s3-private-encrypted \
            > results/STO-BENIGN-001-s3-private-encrypted.json

      - name: Aggregate results for MISC S3
        if: always()
        run: |
          mkdir -p results
          python3 scripts/aggregate_results.py \
            test-suite/storage/STO-MISC-001-s3-public-unencrypted \
            > results/STO-MISC-001-s3-public-unencrypted.json

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: s3-scenarios-results
          path: |
            results/*.json
            test-suite/**/checkov_*.txt
            test-suite/**/tfsec_*.txt
            test-suite/**/terrascan_*.txt
            test-suite/**/conftest_*.txt

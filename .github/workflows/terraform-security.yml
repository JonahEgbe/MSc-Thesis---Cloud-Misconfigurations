name: Terraform S3 Misconfig CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    # IMPORTANT: override profile so CI never looks for "terraform-user"
    env:
      AWS_DEFAULT_REGION: eu-west-2
      AWS_REGION: eu-west-2
      TF_VAR_region: eu-west-2
      TF_VAR_profile: ""   # <- this fixes "failed to get shared config profile, terraform-user"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # Uses GitHub repo secrets:
      #   AWS_TERRAFORM_ACCESS_KEY_ID
      #   AWS_TERRAFORM_SECRET_ACCESS_KEY
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov
          checkov --version

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      - name: Install Terrascan
        run: |
          curl -sSL -o /tmp/terrascan.tar.gz https://github.com/tenable/terrascan/releases/latest/download/terrascan_linux_amd64.tar.gz
          tar -xzf /tmp/terrascan.tar.gz terrascan
          sudo install terrascan /usr/local/bin/terrascan
          terrascan version

      - name: Install Conftest
        run: |
          LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" \
            | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
          ARCH=$(uname -m)
          SYSTEM=$(uname -s)

          # conftest release uses x86_64 naming; uname -m returns x86_64 on GitHub runners
          wget -q "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          tar xzf "conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Make run_scans.sh executable
        run: chmod +x ./run_scans.sh

      - name: Run scans for BENIGN S3 scenario (should PASS)
        run: ./run_scans.sh test-suite/storage/STO-BENIGN-001-s3-private-encrypted

      - name: Run scans for MISC S3 scenario (should FAIL)
        run: ./run_scans.sh test-suite/storage/STO-MISC-001-s3-public-unencrypted
        continue-on-error: true

      # ---- Aggregation + Artifacts ---------------------------------------

      - name: Aggregate results for BENIGN S3
        if: always()
        run: |
          mkdir -p results
          python3 scripts/aggregate_results.py \
            test-suite/storage/STO-BENIGN-001-s3-private-encrypted \
            > results/STO-BENIGN-001-s3-private-encrypted.json

      - name: Aggregate results for MISC S3
        if: always()
        run: |
          mkdir -p results
          python3 scripts/aggregate_results.py \
            test-suite/storage/STO-MISC-001-s3-public-unencrypted \
            > results/STO-MISC-001-s3-public-unencrypted.json

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: s3-scenarios-results
          path: |
            results/*.json
            test-suite/**/checkov_*.txt
            test-suite/**/tfsec_*.txt
            test-suite/**/terrascan_*.txt
            test-suite/**/conftest_*.txt
            test-suite/**/tfplan.json

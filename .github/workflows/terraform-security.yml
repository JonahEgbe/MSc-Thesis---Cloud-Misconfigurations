name: Terraform S3 Misconfig CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # Uses your repo secrets:
      #   AWS_TERRAFORM_ACCESS_KEY_ID
      #   AWS_TERRAFORM_SECRET_ACCESS_KEY
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      #  Install tfsec
      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      - name: Install Terrascan
        run: |
          # Get the latest Linux x86_64 asset URL from GitHub API
          TERRASCAN_URL=$(curl -s https://api.github.com/repos/tenable/terrascan/releases/latest \
            | grep -o -E 'https://[^\"]+Linux_x86_64\.tar\.gz')
          echo "Terrascan asset: $TERRASCAN_URL"

          curl -L "$TERRASCAN_URL" -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz terrascan
          sudo install terrascan /usr/local/bin/terrascan
          terrascan version

       # Conftest CLI

      - name: Install Conftest
        run: |
          LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
          ARCH=$(arch)
          SYSTEM=$(uname)
          wget "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          tar xzf "conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Make run_scans.sh executable
        run: chmod +x ./run_scans.sh

      - name: Run scans for BENIGN S3 scenario (should PASS)
        run: ./run_scans.sh test-suite/storage/STO-BENIGN-001-s3-private-encrypted

      - name: Run scans for MISC S3 scenario (should FAIL)
        run: ./run_scans.sh test-suite/storage/STO-MISC-001-s3-public-unencrypted

       #Getting downloadable JSON file

      - name: Aggregate results for BENIGN S3
        run: |
          mkdir -p results
          python3 scripts/aggregate_results.py test-suite/storage/STO-BENIGN-001-s3-private-encrypted > results/STO-BENIGN-001-s3-private-encrypted.json

      - name: Aggregate results for MISC S3
        run: |
          mkdir -p results
          python3 scripts/aggregate_results.py test-suite/storage/STO-MISC-001-s3-public-unencrypted > results/STO-MISC-001-s3-public-unencrypted.json

     - name: Upload scan results
       uses: actions/upload-artifact@v4
       with:
         name: s3-scenarios-results
         path: results/*.json
